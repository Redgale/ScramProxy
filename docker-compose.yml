version: '3.8'

services:
  scramjet-proxy:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "${PORT:-3000}:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      RATE_LIMIT: 100
      PROXY_TIMEOUT: 30000
      TAB_CLOAKING: true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE